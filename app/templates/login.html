{% extends "base.html" %}

{% block title %}로그인 페이지{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h1 class="text-center mb-4">login</h1>

        <!-- 플래시 메시지 표시 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="alert-container">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
            <!-- ID 입력 -->
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요" required>
            </div>
            <!-- 비밀번호 입력 -->
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <!-- 로그인 버튼 -->
            <button type="submit" class="btn btn-primary w-100 mb-3">로그인</button>
        </form>

        <!-- 회원가입 버튼 -->
        <div class="text-center">
            <a href="/signup" class="btn btn-secondary w-100">회원가입</a>
        </div>
    </div>
</div>
{% endblock %}
