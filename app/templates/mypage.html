{% extends "base.html" %}

{% block title %}마이페이지{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center mb-4">마이페이지</h1>
        
        <!-- 로그아웃 버튼 -->
    <div class="mb-4 text-end">
        <a href="{{ url_for('logout') }}" class="btn btn-danger">로그아웃</a>
    </div>

        <form method="POST" action="/mypage">
            <!-- 아이디 (수정 불가능) -->
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" readonly>
                <small class="form-text text-muted">아이디는 수정할 수 없습니다.</small>
            </div>
            <!-- 전화번호 -->
            <div class="mb-3">
                <label for="phone" class="form-label">전화번호</label>
                <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone }}" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
            </div>
            <!-- 생년월일 -->
            <div class="mb-3">
                <label for="birthdate" class="form-label">생년월일</label>
                <input type="date" class="form-control" id="birthdate" name="birthdate" value="{{ user.birthdate }}" required>
            </div>
            <!-- 주소 -->
            <div class="mb-3">
                <label for="address" class="form-label">주소</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ user.address }}" required>
            </div>
            <!-- 저장 버튼 -->
            <button type="submit" class="btn btn-primary w-100 mb-3">저장</button>
        </form>
    </div>
</div>
{% endblock %}
